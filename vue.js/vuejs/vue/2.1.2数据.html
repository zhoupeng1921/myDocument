<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.min.js"></script>

</head>
<body>

<!--Vue.js 实例中可以通过 data 属性定义数据，这些数据可以在实例对应的模板中进行绑定
并使用。需要注意的是，如果传入 data 的是一个对象，Vue 实例会代理起 data 对象里的所有
属性，而不会对传入的对象进行深拷贝。另外，我们也可以引用 Vue 实例 vm 中的 $data 来
获取声明的数据-->

<script>

    var data = { a: 1 }
    var vm = new Vue({
        data: data
    })
    vm.$data === data // -> true
    vm.a === data.a // -> true
    // 设置属性也会影响到原始数据
    vm.a = 2
    data.a // -> 2
    // 反之亦然
    data.a = 3
    vm.a // -> 3

</script>
</body>
</html>
