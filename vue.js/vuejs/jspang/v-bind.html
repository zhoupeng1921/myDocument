<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

    <style>
        .classA{
            color:red;
        }
        .classB{
            font-size:150%;
        }
    </style>
</head>
<body>

<div id="app">

    <img v-bind:src="imgSrc" width="200px"/>
    <a :href="webUrl" target="_blank">百度</a>
    <hr/>
    <div :class="className">1.绑定class</div>
    <div :class="{classA:isOk}">2.绑定class判断</div>
    <div :class="[classA,classB]">2.绑定class数组</div>
    <div :class="isOk?classA:classB">2.绑定class三元运算符</div>
    <hr>
    <div>
        <input type="checkbox" id="isOk" v-model="isOk"/>
        <label for="isOk">isOk={{isOk}}</label>
    </div>
    <hr>
    <div :style="{color:red,fontSize:font}">3.绑定style</div>
    <div :style="styleObject">4.绑定对象</div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            imgSrc: '',
            webUrl: 'http://www.baidu.com',
            className:'classA',
            isOk:true,
            classA:'classA',
            classB:'classB',
            red:'red',
            font:'20px',
            styleObject:{
                color:'green',
                fontSize:'24px'
            }
        }
    })


</script>
</body>
</html>
