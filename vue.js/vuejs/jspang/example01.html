<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<h1>example methods Demo</h1>
<div id="app">
{{message}}

</div>

<script>
  var app = new Vue({
      el:'#app',
      data:{
        message:'hello world'
      },
      mounted:function () {
          $("#app").html("我是jquery~");
      },
      methods:{
          add:function () {
              console.log("调用了构造器内部的add方法");
          }
      }
  })

//外部调用方法
app.add();
</script>
</body>
</html>
