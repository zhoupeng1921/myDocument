<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<h1>watch option</h1>
<div id="app">
    <p>今日温度：{{wendu}}</p>
    <p>穿衣建议：{{chuanyi}}</p>
    <p><button @click="shenggao">升高温度</button></p>
    <p><button @click="jiangdi">降低温度</button></p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            wendu: 14,
            chuanyi: '夹克长裙'
        },
        methods:{
            shenggao:function () {
                this.wendu+=5;
            },
            jiangdi:function () {
                this.wendu-=5;
            }
        },
//        watch:{
//            wendu:function(newVal,oldVal){ //能监控到新值和老值
//                if(newVal>=26){
//                    this.chuanyi="T恤短袖";
//                }else if(newVal<26&&newVal>0){
//                    this.chuanyi="夹克长裙";
//                }else{
//                    this.chuanyi="棉衣羽绒服";
//                }
//            }
//        }
    })
    //定义在外面
    app.$watch("wendu",function (newVal,oldVal) {
        if(newVal>=26){
            this.chuanyi="T恤短袖";
        }else if(newVal<26&&newVal>0){
            this.chuanyi="夹克长裙";
        }else{
            this.chuanyi="棉衣羽绒服";
        }
    })

</script>
</body>
</html>
