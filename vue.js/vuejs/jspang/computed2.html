<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>

<div id="app">
    <select v-model="site">
        <option value="Google http://www.google.com">Google http://www.google.com</option>
        <option value="baidu http://www.baidu.co">baidu http://www.baidu.com</option>
        <option value="网易 http://www.163.com">网易 http://www.163.com</option>
    </select>
    <p>name：{{name}}</p>
    <p>url：{{url}}</p>
    <p>site: {{site}}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'Google',
            url: 'http://www.google.com'
        },
        computed: {
            site: {
                // getter
                get: function () {
                    return this.name + ' ' + this.url
                },
                // setter
                set: function (newValue) {
                    let names = newValue.split(' ')
                    this.name = names[0]
                    this.url = names[names.length - 1]
                }
            }
        }
    })

</script>
</body>
</html>
