<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <!--浏览器中引入这个文件-->
  <script src="../node_modules/art-template/lib/template-web.js"></script>
  <script type="text/template" id="tpl">
    hello {{name}}
  </script>
  <script>

      name: 'Jack'
    })
    console.log(ret)
  </script>
